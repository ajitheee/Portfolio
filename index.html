        const ref = useRef(null);
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
            const observer = new IntersectionObserver(
                ([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target); // Stop observing once visible
                    }
                },
                {
                    root: null, // viewport
                    rootMargin: '0px',
                    threshold: 0.1, // Trigger when 10% of the element is visible
                }
            );

            if (ref.current) {
                observer.observe(ref.current);
            }

            return () => {
                if (ref.current) {
                    observer.unobserve(ref.current);
                }
            };
        }, []);

        return (
            <div
                ref={ref}
                className={`transition-all duration-1000 ease-out ${isVisible ? animationClass : 'opacity-0 translate-y-8'}`}
                style={{ animationDelay: delay }}
            >
                {children}
            </div>
        );
    };

                                                {skill.name === 'NLP' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>}
                                                {/* Simple SVG path for a CPU icon (Machine Learning) */}
                                                {skill.name === 'Machine Learning' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 12h14M12 5v14M5 5l14 14M5 19l14-14"></path>}
                                                {/* Simple SVG path for a network icon (VPN Config) */}
                                                {skill.name === 'VPN Config' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 2v20M2 12h20M17 5L7 19M7 5l10 14"></path>}
                                            </svg>
                                        ) : (
                                            <img src={skill.icon} alt={skill.name} className="w-16 h-16 mb-2" />
                                        )}
                                        <p className="text-lg font-semibold text-gray-800 dark:text-gray-200">{skill.name}</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </AnimatedSection>

                    {/* Projects Section */}
                    <AnimatedSection delay="0.5s">
                        <section id="projects" className="py-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg mb-12 px-6">
                            <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">My Projects</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
                                {projectsData.map((project) => (
                                    <div
                                        key={project.id}
                                        className={`rounded-lg shadow-md overflow-hidden transition-all duration-300 transform cursor-pointer ${
                                            hoveredProject && hoveredProject !== project.id
                                                ? 'bg-gray-50 dark:bg-gray-700 project-blur-effect'
                                                : 'bg-gray-50 dark:bg-gray-700 card-hover-effect'
                                            } ${hoveredProject === project.id ? 'project-glow-effect' : ''}`}
                                        onClick={() => setSelectedProject(project)}
                                        onMouseEnter={() => setHoveredProject(project.id)}
                                        onMouseLeave={() => setHoveredProject(null)}
                                    >
                                        <img src={project.image} alt={project.title} className="w-full h-52 object-cover" onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/400x250/CCCCCC/333333?text=Image+Error'; }} />
                                        <div className="p-6">
                                            <h3 className="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">{project.title}</h3>
                                            {/* No details here, they are in the modal */}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </AnimatedSection>

                    {/* Certifications Section */}
                    <AnimatedSection delay="0.6s">
                        <section id="certifications" className="py-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg px-6">
                            <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">Certifications</h2>
                            <div className="max-w-3xl mx-auto space-y-6">
                                {certificationsData.map((cert, index) => (
                                    <div key={index} className="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md transition duration-300 card-hover-effect">
                                        <h3 className="text-2xl font-bold text-gray-900 dark:text-gray-100">{cert.name}</h3>
                                        <p className="text-lg text-cyan-400">{cert.issuer}</p>
                                        <p className="text-md text-gray-600 dark:text-gray-400">{cert.date}</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </AnimatedSection>


                    {/* Contact Section */}
                    <AnimatedSection delay="0.7s">
                        <section id="contact" className="py-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg px-6">
                            <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">Get In Touch</h2>
                            <div className="max-w-2xl mx-auto text-center text-lg text-gray-700 dark:text-gray-300">
                                <p className="mb-6">
                                    I'm always open to new opportunities, collaborations, and interesting discussions. Feel free to reach out!
                                </p>
                                <p className="mb-4">
                                    Email: <a href="mailto:aelumalai@cpp.edu" className="text-cyan-400 hover:underline">aelumalai@cpp.edu</a>
                                </p>
                                <p className="mb-4">
                                    LinkedIn: <a href="https://www.linkedin.com/in/ajith-elumalai" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:underline">linkedin.com/in/ajith-elumalai</a>
                                </p>
                                <p>
                                    Phone: <span className="text-gray-700 dark:text-gray-300">(661) 666-7766</span>
                                </p>
                                {/* GitHub not explicitly in resume, so keeping it as placeholder */}
                                <p>
                                    GitHub: <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:underline">github.com/yourusername</a>
                                </p>
                            </div>
                        </section>
                    </AnimatedSection>
                </main>

                {/* Footer Section */}
                <footer className="bg-gray-800 dark:bg-gray-900 text-white py-6 mt-12 rounded-t-xl">
                    <div className="container mx-auto text-center">
                        <p className="text-sm">
                            &copy; {new Date().getFullYear()} AJITH ELUMALAI. All rights reserved.
                        </p>
                        <div className="flex justify-center space-x-4 mt-4">
                            <a href="https://www.linkedin.com/in/ajith-elumalai" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition duration-300">LinkedIn</a>
                            <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition duration-300">GitHub</a>
                            {/* Add more social links as needed */}
                        </div>
                    </div>
                </footer>

                {/* Project Detail Modal */}
                <ProjectDetailModal
                    project={selectedProject}
                    onClose={() => setSelectedProject(null)}
                    darkMode={darkMode}
                />
            </div>
        );
    };

    // Render the App
    const rootElement = document.getElementById('root');
    const root = createRoot(rootElement);
    root.render(<App />);

</script>

</body>
</html>
