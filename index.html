        /* The Liquid Background Effect */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .liquid-blob {
            position: absolute;
            width: 50vw;
            height: 50vh;
            filter: blur(80px); /* Creates the soft, liquid glow */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: liquid-move 20s infinite ease-in-out;
            opacity: 0.6;
        }

        .liquid-blob-1 {
            background-color: rgba(0, 255, 255, 0.5); /* Cyan */
            top: 20%;
            left: 20%;
            animation-delay: -3s;
        }
        .liquid-blob-2 {
            background-color: rgba(255, 0, 255, 0.5); /* Magenta */
            top: 70%;
            left: 80%;
            animation-delay: -8s;
        }
        .liquid-blob-3 {
            background-color: rgba(255, 255, 0, 0.5); /* Yellow */

            left: 50%;
            animation-delay: -15s;
        }

        @keyframes liquid-move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(25vw, 15vh) scale(1.1);
            }
            50% {
                transform: translate(10vw, 30vh) scale(0.9);
            }
            75% {

            }
            100% {
                transform: translate(0, 0) scale(1);
            }

                transform: translateY(20px);
            }

                opacity: 1;

            }

            animation: fadeInUp 1s ease-out forwards;

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;

        const ref = useRef(null);
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
            const observer = new IntersectionObserver(
                ([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target); // Stop observing once visible
                    }
                },
                {
                    root: null, // viewport
                    rootMargin: '0px',
                    threshold: 0.1, // Trigger when 10% of the element is visible
                }
            );

            if (ref.current) {
                observer.observe(ref.current);
            }

            return () => {
                if (ref.current) {
                    observer.unobserve(ref.current);
                }
            };
        }, []);

        return (
            <div
                ref={ref}
                className={`transition-all duration-1000 ease-out ${isVisible ? animationClass : 'opacity-0 translate-y-8'}`}
                style={{ animationDelay: delay }}
            >
                {children}
            </div>
        );

                                            <p className="text-md text-gray-400 mb-4">{job.duration}</p>
                                            <ul className={`list-disc list-inside space-y-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                {job.description.map((point, i) => (
                                                    <li key={i}>{point}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </AnimatedSection>

                        {/* Skills Section */}
                        <AnimatedSection delay="0.3s">
                            <section id="skills" className={`section-box py-16 ${darkMode ? 'bg-gray-800' : 'bg-gray-200'} rounded-xl shadow-lg mb-16 px-6 transition-colors duration-500`}>
                                <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">My Skills</h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-4xl mx-auto">
                                    {skillsData.map((skill, index) => (
                                        <div
                                            key={index}
                                            className={`flex flex-col items-center p-4 rounded-lg shadow-md transition-all duration-300 transform cursor-pointer ${
                                                hoveredSkill && hoveredSkill !== skill.name
                                                    ? 'skill-blur-effect'
                                                    : 'card-hover-effect'
                                                } ${hoveredSkill === skill.name ? 'skill-glow-effect' : ''} ${darkMode ? 'bg-gray-700' : 'bg-white'}`}
                                            onMouseEnter={() => setHoveredSkill(skill.name)}
                                            onMouseLeave={() => setHoveredSkill(null)}
                                        >
                                            {skill.icon.includes('lucide.dev') ? (
                                                <svg className={`w-16 h-16 mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    {skill.name === 'AI' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 18l6-6-6-6"></path>}
                                                    {skill.name === 'Data Mining' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 7v10m0 0h16m-16 0V7m16 0v10m0 0H4"></path>}
                                                    {skill.name === 'NLP' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>}
                                                    {skill.name === 'Machine Learning' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 12h14M12 5v14M5 5l14 14M5 19l14-14"></path>}
                                                    {skill.name === 'VPN Config' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 2v20M2 12h20M17 5L7 19M7 5l10 14"></path>}
                                                </svg>
                                            ) : (
                                                <img src={skill.icon} alt={skill.name} className="w-16 h-16 mb-2" />
                                            )}
                                            <p className={`text-lg font-semibold ${darkMode ? 'text-gray-200' : 'text-gray-800'}`}>{skill.name}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </AnimatedSection>

                        {/* Projects Section */}
                        <AnimatedSection delay="0.5s">
                            <section id="projects" className={`section-box py-16 ${darkMode ? 'bg-gray-800' : 'bg-gray-200'} rounded-xl shadow-lg mb-16 px-6 transition-colors duration-500`}>
                                <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">My Projects</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
                                    {projectsData.map((project) => (
                                        <div
                                            key={project.id}
                                            className={`rounded-lg shadow-md overflow-hidden transition-all duration-300 transform cursor-pointer ${
                                                hoveredProject && hoveredProject !== project.id
                                                    ? 'project-blur-effect'
                                                    : 'card-hover-effect'
                                                } ${hoveredProject === project.id ? 'project-glow-effect' : ''} ${darkMode ? 'bg-gray-700' : 'bg-white'}`}
                                            onClick={() => setSelectedProject(project)}
                                            onMouseEnter={() => setHoveredProject(project.id)}
                                            onMouseLeave={() => setHoveredProject(null)}
                                        >
                                            <img src={project.image} alt={project.title} className="w-full h-52 object-cover" onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/400x250/CCCCCC/333333?text=Image+Error'; }} />
                                            <div className="p-6">
                                                <h3 className={`text-2xl font-bold mb-2 ${darkMode ? 'text-gray-100' : 'text-gray-800'}`}>{project.title}</h3>
                                                {/* No details here, they are in the modal */}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </AnimatedSection>

                        {/* Certifications Section */}
                        <AnimatedSection delay="0.6s">
                            <section id="certifications" className={`section-box py-16 ${darkMode ? 'bg-gray-800' : 'bg-gray-200'} rounded-xl shadow-lg px-6 mb-16 transition-colors duration-500`}>
                                <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">Certifications</h2>
                                <div className="max-w-3xl mx-auto space-y-6">
                                    {certificationsData.map((cert, index) => (
                                        <div key={index} className={`p-6 rounded-lg shadow-md transition duration-300 card-hover-effect ${darkMode ? 'bg-gray-700 text-gray-100' : 'bg-white text-gray-900'}`}>
                                            <h3 className="text-2xl font-bold">{cert.name}</h3>
                                            <p className="text-lg text-cyan-400">{cert.issuer}</p>
                                            <p className="text-md text-gray-400">{cert.date}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </AnimatedSection>


                        {/* Contact Section */}
                        <AnimatedSection delay="0.7s">
                            <section id="contact" className={`section-box py-16 ${darkMode ? 'bg-gray-800' : 'bg-gray-200'} rounded-xl shadow-lg px-6 transition-colors duration-500`}>
                                <h2 className="text-4xl font-bold text-cyan-400 text-center mb-8">Get In Touch</h2>
                                <div className={`max-w-2xl mx-auto text-center text-lg ${darkMode ? 'text-gray-300' : 'text-gray-800'}`}>
                                    <p className="mb-6">
                                        I'm always open to new opportunities, collaborations, and interesting discussions. Feel free to reach out!
                                    </p>
                                    <p className="mb-4">
                                        Email: <a href="mailto:aelumalai@cpp.edu" className="text-cyan-400 hover:underline">aelumalai@cpp.edu</a>
                                    </p>
                                    <p className="mb-4">
                                        LinkedIn: <a href="https://www.linkedin.com/in/ajith-elumalai" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:underline">linkedin.com/in/ajith-elumalai</a>
                                    </p>
                                    <p>
                                        Phone: <span className="text-gray-300">(661) 666-7766</span>
                                    </p>
                                    {/* GitHub not explicitly in resume, so keeping it as placeholder */}
                                    <p>
                                        GitHub: <a href="https://github.com/ajitheee" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:underline">github.com/ajitheee</a>
                                    </p>
                                </div>
                            </section>
                        </AnimatedSection>
                    </main>

                    {/* Footer Section */}
                    <footer className={`${darkMode ? 'bg-gray-800 text-white' : 'bg-gray-300 text-gray-900'} py-6 mt-12 rounded-t-xl transition-colors duration-500`}>
                        <div className="container mx-auto text-center">
                            <p className="text-sm">
                                &copy; {new Date().getFullYear()} AJITH ELUMALAI. All rights reserved.
                            </p>
                            <div className="flex justify-center space-x-4 mt-4">
                                <a href="https://www.linkedin.com/in/ajith-elumalai" target="_blank" rel="noopener noreferrer" className={`text-gray-400 hover:text-white transition duration-300 ${!darkMode && 'text-gray-600 hover:text-gray-900'}`}>LinkedIn</a>
                                <a href="https://github.com/ajitheee" target="_blank" rel="noopener noreferrer" className={`text-gray-400 hover:text-white transition duration-300 ${!darkMode && 'text-gray-600 hover:text-gray-900'}`}>GitHub</a>
                                {/* Add more social links as needed */}
                            </div>
                        </div>
                    </footer>

                    {/* Project Detail Modal */}
                    <ProjectDetailModal
                        project={selectedProject}
                        onClose={() => setSelectedProject(null)}
                        darkMode={darkMode}
                    />
                </div>
            </div>
        );
    };

    // Render the App
    const rootElement = document.getElementById('root');
    const root = createRoot(rootElement);
    root.render(<App />);

</script>

</body>
</html>
